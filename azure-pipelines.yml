    <article>
            <p>ATRAVES DE: 
                <H3>1.- Redes sociales</H3>
                Para un emprendimiento exitoso, las redes sociales ayudan a dar visibilidad creando una comunidad de personas afines a los valores de marca y, por lo tanto, clientes potenciales. 
                No se trata de abrir cuentas en todas las redes. Es mejor enfocarse en dos o tres, pero mantenerlas en constante actividad. La decisión de una red social sobre otra debe basarse en el tipo de personas a las cuales se busca atraer y la clase de producto o servicio que se ofrece. Es decir, si la marca está pensada en un público joven, Snapchat puede ser una buena opción, por otro lado, si se busca vender servicios a empresas, LinkedIn es ideal. 
                A fin de mantener seguidores comprometidos con la marca, podrían establecerse algunas estrategias como compartir contenido entretenido y relevante de acuerdo con el público objetivo. Asimismo, es vital prestar especial atención a los comentarios de los usuarios, respondiendo dudas de forma amistosa pero profesional.
                <H3>2.- Facebook Ads</H3>
                Los anuncios pagados de Facebook son una valiosa herramienta de publicidad para emprendedores, pues facilita la segmentación de audiencias mostrando anuncios solamente a usuarios que se identifiquen en algún aspecto con la marca. Es posible seleccionar los perfiles con relación a características sociodemográficas, gustos y preferencias, entre muchas variantes.
                Facebook Ads es bastante económico comparado con otros medios publicitarios porque solo se genera un cargo cuando el usuario reacciona y da clic. En consecuencia, cuando alguien no entra al enlace, aún se está visualizando a la marca sin generar cargos.
                
                <H3>3.- Sitio web y blog de contenidos</H3>
                Un sitio web es importante para las startups recién creadas si se pretende facilitar su posicionamiento, pero incluir un blog agregando contenido actualizado, con palabras clave atractivas al público, facilita que buscadores como Google lo expongan en las primeras posiciones de resultados.
                Los contenidos son muy valiosos para atraer a clientes potenciales con alguna necesidad, de manera en que la información escrita en el blog puede ayudarlos a resolver el problema. De esta forma, la empresa se muestra como referente y experto en su sector, otorgando contenidos útiles y relevantes.
                <H3>4.- Estrategia de prescriptores</H3>
                Las reseñas y calificaciones de los clientes tienen un gran peso en la decisión de compra, por ello 88% de los consumidores se ven influenciados por una reseña en el proceso de adquirir un producto. Los esfuerzos deben concentrarse en motivar a los clientes a expresar su experiencia con el propósito de aumentar ventas.
                En primer lugar, la empresa debe darse de alta en sitios donde los consumidores acuden en busca de negocios, por ejemplo, Google Maps, Yelp, Facebook, Bing y Yahoo. Después, brindar algún incentivo para que un cliente satisfecho comparta su experiencia en estos lugares, como un cupón de descuento en la próxima compra o la participación en un sorteo. Igualmente, se puede enviar un correo de agradecimiento y seguimiento postventa donde se solicite una reseña.
                <H3>5.- Google Maps</H3>
                Esta es una herramienta ideal para darse a conocer ante personas con una necesidad a resolver pronto. Al rastrear negocios locales en el navegador de Google, los principales resultados arrojados por la página son los ofrecidos por Google Maps. En este sentido, no es casual un aumento del 500% en búsquedas que incluyen la frase "cerca de mí", muchas de ellas con intención de compra.
                <H3>6.- Campañas de email</H3>
                La publicidad por email ha evolucionado enormemente desde los antiguos correos electrónicos de spam, enviados indistintamente a cualquier persona, con mensajes molestos y agresivos invitando a comprar. 
                Actualmente, el email es una herramienta indispensable en estrategias como el inbound marketing, el cual, gracias a la segmentación, permite enviar información relevante de acuerdo con las necesidades de cada suscriptor a la lista de correo y su etapa dentro del embudo de ventas. El inbound marketing se encarga de acompañar al cliente potencial, con contenido educativo, con la finalidad de prepararlo para la compra.
                Conseguir clientes es solo el primer paso, ya que es necesario agregar valor en su experiencia con la marca, no solo para tenerlos de vuelta en otra compra, sino con el objetivo de impresionarlos al punto de esperar a sus contactos por medio de recomendaciones.
                Hoy, más que nunca, es posible aumentar clientes utilizando herramientas de promoción gratuitas o al alcance de cualquier presupuesto. En cada una de ellas es importante dirigirse a las personas apropiadas, por medio de mensajes convenientes y cuidar toda interacción con la marca, en vista de ofrecer la mejor experiencia.
                </p>

